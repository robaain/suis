name: Blynk Toggle Twice Daily

on:
  schedule:
    - cron: '15 15 * * *'  # Runs at 11:15 PM UTC+8 (3:15 PM UTC)
  workflow_dispatch: # allows manual trigger from GitHub

jobs:
  toggle-blynk:
    runs-on: ubuntu-latest

    steps:
      - name: Turn ON Blynk Pin
        run: |
          curl "https://blynk.cloud/external/api/update?token=${{ secrets.BLYNK_TOKEN }}&V1=0"
          sleep 240  # 4 minutes
          curl "https://blynk.cloud/external/api/update?token=${{ secrets.BLYNK_TOKEN }}&V1=1"
